<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando caixinhas :)</title>
</head>
<body>
    <h1>Tags em HTML5</h1>
    <P>Algumas tags em HTML5 são:</P>
    <p><ul type="square">
        <li><abbr title="<p>">Parágrafo</abbr></li>
        <li><abbr title="<h1>"><h1>Título</h1></abbr></li>
        <li><abbr title="<img>">Imagem</abbr></li>
        <li><abbr title="<b>"><b>Negrito</b></abbr></li>
        <li><abbr title="<i>"><i>Itálico</i></abbr></li>
        <li><abbr title="<ol>"><ol>
            <li>Listas numeradas</li>
        </ol></abbr></li>
        <li><abbr title="<ul>"><ul>
            <li>Listas com demarcadores</li>
        </ul></abbr></li>
    </ul></p>
</body>
</html>
