<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospedando Videos</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo esta hospedado no meu próprio servidor</p>
    <video width="560" poster="media/limoes-capa.png" controls autoplay loop>
        <source src="media/video.mp4" type="video/mp4">
        <source src="media/Videom4v.m4v" type="video/mp4">
        <source src="media/Videowebm.webm" type="video/webm">
        <source src="media/videoogv.ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com a reprodução de vídeos</p>
    </video>
    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FhKh-lj9qtg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <h1>inserindo vídeos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/63043066?h=d3f2be2397" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
